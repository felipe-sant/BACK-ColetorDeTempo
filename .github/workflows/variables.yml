name: Configurar .env com Secrets

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run script with secret
        env:
          API_SECRET: ${{ secrets.API }}
        run: node -e "console.log('API_SECRET:', process.env.API_SECRET)"
