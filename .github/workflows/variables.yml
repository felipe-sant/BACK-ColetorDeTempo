name: Configurar .env com Secrets

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configurar .env com Secrets
        run: |
          echo "API_KEY=${{ secrets.API }}" >> .env
